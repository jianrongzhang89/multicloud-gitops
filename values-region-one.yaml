global:
  options:
    useCSV: False
    syncPolicy: Automatic
    installPlanApproval: Automatic

clusterGroup:
  name: region-one
  isHubCluster: false

  namespaces:
    - redhat-dbaas-operator

  projects:
    - dbaas

  subscriptions:
    - name: dbaas-operator
      namespace: openshift-operators
      channel: alpha
      source: dbaas-operator
      sourceNamespace: openshift-marketplace
      csv: dbaas-operator.v0.1.5-dev

  applications:
    dbaas-catalog:
      name: dbaas-catalog
      namespace: openshift-marketplace
      project: dbaas
      path: charts/all/dbaas-catalog

  imperative:
    # NOTE: We *must* use lists and not hashes. As hashes lose ordering once parsed by helm
    jobs:
    - name: get-hub
      playbook: ansible/playbooks/on-regional-get-hub-ca.yml
      timeout: 123

